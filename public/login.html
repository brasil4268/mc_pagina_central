<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduGest</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            z-index: -1;
        }
        
        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: 10s;
        }
        
        .shape-4 {
            width: 120px;
            height: 120px;
            top: 10%;
            right: 30%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.1; }
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--background-gradient);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            font-size: 3rem;
            background: var(--background-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .demo-credentials {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .demo-credentials h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-credentials p {
            margin: 5px 0;
            color: #555;
        }
        
        .demo-credentials code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
        }
        
        .input-group-login {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group-login .form-control {
            padding-left: 50px;
            padding-right: 50px;
            height: 55px;
            font-size: 16px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .input-group-login .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-group-login .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
            z-index: 1;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            z-index: 1;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .login-btn {
            width: 100%;
            height: 55px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 15px;
            background: var(--background-gradient);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            position: relative;
        }
        
        .back-home {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-home a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .back-home a:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(-5px);
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 25px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .login-title {
                font-size: 1.7rem;
            }
            
            .login-logo {
                font-size: 2.5rem;
            }
            
            .demo-credentials {
                font-size: 0.85rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="login-title">Bem-vindo</h1>
                <p class="login-subtitle">Faça login para acessar o sistema</p>
            </div>

            <!-- Credenciais de demonstração -->
            <div class="demo-credentials">
                <h4>
                    <i class="fas fa-info-circle"></i>
                    Credenciais de Demonstração
                </h4>
                <p><strong>Email:</strong> <code>admin@admin.com</code></p>
                <p><strong>Senha:</strong> <code>admin123</code></p>
            </div>

            <!-- Mensagem de erro -->
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text">Credenciais inválidas. Tente novamente.</span>
            </div>

            <!-- Formulário de login -->
            <form id="login-form">
                <div class="input-group-login">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="input-group-login">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Senha" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        Esqueceu a senha?
                    </a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Voltar à página inicial
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    
    <script>
        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Usuario atual:', app.currentUser);
            if (app.currentUser) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Animação de entrada
            const loginBox = document.querySelector('.login-box');
            loginBox.style.opacity = '0';
            loginBox.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                loginBox.style.transition = 'all 0.8s ease';
                loginBox.style.opacity = '1';
                loginBox.style.transform = 'translateY(0)';
            }, 100);
            
            // Focar no campo email
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 500);
        });

        // Toggle senha
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Mostrar/ocultar mensagem de erro
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            
            // Animar entrada
            errorDiv.style.opacity = '0';
            errorDiv.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                errorDiv.style.transition = 'all 0.3s ease';
                errorDiv.style.opacity = '1';
                errorDiv.style.transform = 'translateY(0)';
            }, 10);
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }

        // Esqueci a senha
        function showForgotPassword() {
            app.showAlert('info', 'Para recuperar sua senha, entre em contato com o administrador do sistema.');
        }

        // Formulário de login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('login-btn');
            
            // Esconder erro anterior
            hideError();
            
            // Mostrar loading
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Entrando...';
            
            try {
                // Simular delay da rede
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const user = await app.login({ email, password });
                
                // Sucesso
                loginBtn.innerHTML = '<i class="fas fa-check"></i> Sucesso!';
                loginBtn.style.background = 'linear-gradient(135deg, #059669, #047857)';
                
                app.showAlert('success', `Bem-vindo, ${user.name}!`);
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                showError(error.message || 'Erro ao fazer login. Tente novamente.');
                
                // Animar erro no botão
                loginBtn.style.background = 'linear-gradient(135deg, #dc2626, #b91c1c)';
                loginBtn.innerHTML = '<i class="fas fa-times"></i> Erro!';
                
                setTimeout(() => {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                    loginBtn.style.background = '';
                }, 2000);
            }
        });

        // Auto-preencher credenciais de demo ao clicar
        document.querySelector('.demo-credentials').addEventListener('click', function() {
            document.getElementById('email').value = 'admin@admin.com';
            document.getElementById('password').value = 'admin123';
            
            // Highlight dos campos
            const inputs = document.querySelectorAll('#email, #password');
            inputs.forEach(input => {
                input.style.borderColor = var('--success-color');
                input.style.background = '#dcfce7';
                
                setTimeout(() => {
                    input.style.borderColor = '';
                    input.style.background = '';
                }, 2000);
            });
        });

        // Enter para submit
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                const form = document.getElementById('login-form');
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Animação das formas flutuantes
        window.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 10;
                const y = (mouseY - 0.5) * speed * 10;
                
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
